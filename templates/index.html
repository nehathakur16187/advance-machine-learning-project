<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Email Classifier</h1>
        <textarea id="message" placeholder="Enter email content here..."></textarea>
        <button onclick="classifyEmail()">Classify</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function classifyEmail() {
            const message = document.getElementById('message').value;
            const response = await fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            });
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            if (data.spam) {
                resultDiv.innerHTML = `Prediction: <strong>Spam</strong><br>Confidence: ${(data.confidence * 100).toFixed(2)}%`;
                resultDiv.style.color = 'red';
            } else {
                resultDiv.innerHTML = `Prediction: <strong>Not Spam</strong><br>Confidence: ${(data.confidence * 100).toFixed(2)}%`;
                resultDiv.style.color = 'green';
            }
        }
    </script>
</body>
</html>
